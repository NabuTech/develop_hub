{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <h1 class="display-3 font-weight-bold text-primary">Login to Developer Hub</h1>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Login</button>
            <p class="mt-3">Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
        </form>
    </div>
{% endblock content %}
