{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <h1 class="display-3 font-weight-bold text-success">Sign Up for Developer Hub</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-sucess">Sign Up</button>
        <p class="mt-3">Already have an account? <a href="{% url 'login' %}">Login Here</a></p>
    </form>

{% endblock content %}
